<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Summary â€“ Movie Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .summary-card {
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-pay {
      background-color: #e50914;
      color: white;
      font-weight: bold;
    }

    .btn-pay:hover {
      background-color: #b2060f;
    }

    .summary-row {
      margin-bottom: 1rem;
    }

    .summary-label {
      font-weight: bold;
    }

    .summary-value {
      float: right;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="summary-card">
    <h2 class="text-center mb-4">ðŸ“„ Booking Summary</h2>

    <div class="summary-row"><span class="summary-label">Movie:</span> <span id="movie" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Date:</span> <span id="date" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Time:</span> <span id="time" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Theatre:</span> <span id="theatre" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Tickets:</span> <span id="count" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Seats:</span> <span id="seats" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Price/Seat:</span> â‚¹<span id="pricePerSeat" class="summary-value"></span></div>
    <div class="summary-row"><span class="summary-label">Total Price:</span> â‚¹<span id="totalPrice" class="summary-value"></span></div>

    <div class="text-center mt-4">
      <button class="btn btn-pay w-100" onclick="goToPayment()">Pay Now</button>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const movie = params.get("movie");
  const date = params.get("date");
  const time = params.get("time");
  const theatre = params.get("theatre");
  const count = parseInt(params.get("count"));
  const seats = params.get("seats");

  const pricePerSeat = 200; // can be dynamic if needed
  const totalPrice = count * pricePerSeat;

  // Set content
  document.getElementById("movie").textContent = movie;
  document.getElementById("date").textContent = date;
  document.getElementById("time").textContent = time;
  document.getElementById("theatre").textContent = theatre;
  document.getElementById("count").textContent = count;
  document.getElementById("seats").textContent = seats;
  document.getElementById("pricePerSeat").textContent = pricePerSeat;
  document.getElementById("totalPrice").textContent = totalPrice;

  function goToPayment() {
    const url = `/payment?movie=${encodeURIComponent(movie)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&theatre=${encodeURIComponent(theatre)}&count=${count}&seats=${encodeURIComponent(seats)}&price=${totalPrice}`;
    window.location.href = url;
  }
</script>

</body>
</html>
