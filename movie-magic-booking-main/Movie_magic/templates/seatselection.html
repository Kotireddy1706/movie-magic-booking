<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Seats</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar .auth {
      display: flex;
      gap: 10px;
    }

    .auth a {
      background: red;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .auth a.login {
      background: #444;
    }

    h2 {
      margin: 20px 0;
    }

    .seat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .row-label {
      font-weight: bold;
      margin-right: 10px;
      display: inline-block;
      width: 20px;
    }

    .seat-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-bottom: 5px;
    }

    .seat {
      width: 24px;
      height: 24px;
      background: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    .seat.selected {
      background: #28a745;
      color: white;
    }

    .seat:hover {
      background: #bbb;
    }

    .class-label {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }

    .screen {
      margin: 20px auto;
      font-style: italic;
      color: #777;
    }

    .btn-continue {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-continue:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <h1>ðŸŽŸ Movie Magic</h1>
    <div class="auth">
      <a href="/login" class="login">Login</a>
      <a href="/register">Sign Up</a>
    </div>
  </div>

  <!-- Page Title -->
  <h2>Select Your Seats</h2>

  <!-- Seat Layout -->
  <div class="seat-container">

    <!-- Luxury Class -->
    <div class="class-label">LUXURY CLASS</div>
    <div class="seat-row"><span class="row-label">A</span>
      <!-- A Row -->
      <!-- Repeat 1 to 26 -->
      <script>
        document.write([...Array(26).keys()].map(i => `<button class="seat" data-seat="A${i+1}">${i+1}</button>`).join(''));
      </script>
    </div>
    <div class="seat-row"><span class="row-label">B</span>
      <!-- B Row -->
      <script>
        document.write([...Array(26).keys()].map(i => `<button class="seat" data-seat="B${i+1}">${i+1}</button>`).join(''));
      </script>
    </div>

    <!-- First Class -->
    <div class="class-label">Rs. 200 FIRST CLASS</div>
    <script>
      ['C','D','E','F','G','H'].forEach(row => {
        document.write(`<div class="seat-row"><span class="row-label">${row}</span>`);
        for(let i=1; i<=26; i++) {
          document.write(`<button class="seat" data-seat="${row}${i}">${i}</button>`);
        }
        document.write(`</div>`);
      });
    </script>

    <!-- Second Class -->
    <div class="class-label">Rs. 84 SECOND CLASS</div>
    <script>
      ['I','J','K','L','M','N','O'].forEach(row => {
        document.write(`<div class="seat-row"><span class="row-label">${row}</span>`);
        for(let i=1; i<=26; i++) {
          document.write(`<button class="seat" data-seat="${row}${i}">${i}</button>`);
        }
        document.write(`</div>`);
      });
    </script>

    <!-- Screen direction note -->
    <div class="screen">All eyes this way please!</div>

    <!-- Submit Form -->
    <form action="/bookingsummary" method="get" onsubmit="return submitSeats()">
      <input type="hidden" name="seats" id="selectedSeats">
      <!-- These should be passed from previous page or populated dynamically -->
      <input type="hidden" name="movie" value="{{ movie }}">
      <input type="hidden" name="date" value="{{ date }}">
      <input type="hidden" name="time" value="{{ time }}">
      <input type="hidden" name="theatre" value="{{ theatre }}">
      <input type="hidden" name="count" value="{{ count }}">
      <button type="submit" class="btn-continue">Continue to Summary</button>
    </form>

  </div>

  <!-- Seat selection logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const seats = document.querySelectorAll(".seat");
      seats.forEach(seat => {
        seat.addEventListener("click", () => {
          seat.classList.toggle("selected");
        });
      });
    });

    function submitSeats() {
      const selected = Array.from(document.querySelectorAll('.seat.selected'))
        .map(seat => seat.dataset.seat);

      if (selected.length === 0) {
        alert("Please select at least one seat.");
        return false;
      }

      document.getElementById('selectedSeats').value = selected.join(',');
      return true;
    }
  </script>

</body>
</html>
